# Development Environment Configuration
# Profile: dev

# MySQL Database Configuration (Development)
spring.datasource.url=jdbc:mysql://localhost:3306/trust_db_dev?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pool Configuration (HikariCP) - Development
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.leak-detection-threshold=60000

# Logging Configuration - Development (More verbose)
logging.level.com.trustapp=DEBUG
logging.level.org.springframework.jdbc=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hikari=DEBUG
logging.level.org.flywaydb=DEBUG

# Flyway Configuration - Development
spring.flyway.clean-disabled=false
